name: 'build' 
on:
  pull_request:
  push:
    branches:
      - main
      - feature/initial-release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Download Homebrew install script
        uses: carlosperate/download-file-action@v1.1.1
        with:
          file-url: https://raw.githubusercontent.com/microsoft/vscode-dev-containers/main/script-library/homebrew-debian.sh
          location: ./src/.devcontainer/library
      - name: Download PowerShell install script
        uses: carlosperate/download-file-action@v1.1.1
        with:
          file-url: https://raw.githubusercontent.com/microsoft/vscode-dev-containers/main/script-library/powershell-debian.sh
          location: ./src/.devcontainer/library
      - name: Build and run dev container task
        uses: natescherer/devcontainers-ci@feature/action-runcmd-output
        id: buildcontainer
        with:
          subFolder: src
          imageName: ghcr.io/natescherer/sre-devcontainer
          runCmd: python /opt/sredevcontainer/versioninfo.py
      - name: Echo output
        run: |
          echo $output
        env:
          output: ${{ steps.buildcontainer.outputs.runCmdOutput }}