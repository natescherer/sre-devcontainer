name: 'build' 
on:
  pull_request:
  push:
    branches:
      - main
      - feature/initial-release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Download Homebrew install script
        uses: carlosperate/download-file-action@v1.1.1
        with:
          file-url: https://raw.githubusercontent.com/microsoft/vscode-dev-containers/main/script-library/homebrew-debian.sh
          location: ./src/.devcontainer/library-scripts
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: testing-artifact
          path: $GITHUB_WORKSPACE

      - name: Build and run dev container task
        uses: devcontainers/ci@v0.2
        with:
          subFolder: src
          imageName: ghcr.io/natescherer/sre-devcontainer
          runCmd: echo Hello